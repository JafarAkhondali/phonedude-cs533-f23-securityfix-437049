<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Adobe ID</title>
</head>
<body class="spectrum" lang="en">
    <div id="App">
        <div class="Canvas-Layout">
            <div class="Canvas-Header"></div>
            <div class="Canvas-Footer"></div>
            <div class="container">
				<h1><b>Sign in</b></h1>
				<h4>New user? <a href="url">Create an account</a></h4>
				<form id="loginForm">
					<label for="username">Email address:<br></label>
					<input type="text" id="username" name="username" required>
					<br>
					<br>
					<label for="password">Password:<br></label>
					<input type="password" id="password" name="password" required>
					<br>
					<br>
					<button type="button" onclick="submitForm()">Continue</button>
				</form>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<a href="url" class="help-link">Get help signing in</a>
            </div>
        </div>
    </div>
</body>
</html>
