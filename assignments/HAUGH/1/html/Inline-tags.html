<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inline tags</title>
</head>
<body>
    <p>I am really <strong>in love</strong>, with my dogs</p>
    <p>I am really <em>in love</em>, with my dogs</p>
    <p>I am really <sup>in love</sup>, with my dogs</p>
    <p>I am really <sub>in love</sub>, with my dogs</p>
    <p>I am really <span>in love</span>, with my dogs</p>
</body>
</html>
